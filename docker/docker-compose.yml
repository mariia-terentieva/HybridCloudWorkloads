version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: hybridcloudworkloads
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend.Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=hybridcloudworkloads;Username=postgres;Password=password
      - Jwt__Key=your-super-secret-key-that-is-at-least-32-characters-long
      - Jwt__Issuer=HybridCloudWorkloads
      - Jwt__Audience=HybridCloudWorkloadsUsers
    ports:
      - "5000:8080"
    depends_on:
      - postgres
    networks:
      - app-network

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge